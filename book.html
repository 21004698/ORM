<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List of Books</h1>
    <table border="1">
        <tr>
            <th>Book ID</th>
            <th>Book Name</th>
            <th>Book Author</th>
            <th>Book price</th>
        </tr>
        {% for book in Books %}
        <tr>
            <td>{{book.bookid}}</td>
            <td>{{book.bookname}}</td>
            <td>{{book.bookauthor}}</td>
            <td>{{book.bookprice}}</td> 
        </tr>
        {% endfor%}
    </table>
</body>
</html>
